<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{direction:rtl;}
    </style>
</head>
<body>
    <h1>ביקורי שומרים</h1>
    <table border="1" style="background-color: cyan;">
        <thead>
            <tr>
            <td></td>
            <td>שם נקודה</td>
            <td>מספר נקודה</td>
            <td>זמן ביקור בנקודה</td>
            <td></td>
            </tr>
        </thead>
        <tbody id="mainTable">
        </tbody>
    </table>
    <br>
    <div id="AddPointVisited" style="background-color: greenyellow;padding:10px;">
        <input id="point_idx" type="hidden">
        <label for="point_name">שם נקודה</label>
        <input type="text" id="point_name"><br>
        <label for="point_num">מספר נקודה</label>
        <input type="text" id="point_num"><br>
        <label for="point_time">זמן ביקור נקודה</label>
        <input type="text" id="point_time"><br>
        <button id="btn_add" onclick="SavePointVisited()">שמור</button>
        <button id="btn_edit" onclick="EditPointVisited()">עדכן</button>
    </div>
    <button onclick="check()">check</button>
    <h2>רשימת נקודות</h2>
    <table border="1" style="background-color: cyan;">
        <thead>
            <tr>
            <td></td>
            <td>שם נקודה</td>
            <td>מספר נקודה</td>
            <td></td>
            </tr>
        </thead>
        <tbody id="mainTable2">
        </tbody>
    </table>
    <br>
    <div id="AddPoint2" style="background-color: greenyellow;padding:10px;">
        <input id="point_idx2" type="hidden">
        <label for="point_name2">שם נקודה</label>
        <input type="text" id="point_name2"><br>
        <label for="point_num2">מספר נקודה</label>
        <input type="text" id="point_num2"><br>
        <button id="btn_add2" onclick="SavePointToList2()">שמור</button>
        <button id="btn_edit2" onclick="EditPointToList2()">עדכן</button>
    </div>
    <button onclick="check2()">check</button>
    <script>
        let AllPointsVisited=[];
    async function getAllPointsVisited(){
        let url="/pointVisited";
        let response=await fetch(url);
        let data=await response.json();
        AllPointsVisited=data;
        console.log("data was entered");
    }
    function showPointsVisitedAsTable(){
        let html="";
        for(let idx in AllPointsVisited){
        let row=AllPointsVisited[idx];
        html+="<tr>";
        html+=`<td><button onclick="showEditPointVisited(${idx},'${row.name}','${row.num}','${row.time}');">edit</button></td>`;
        html+=`<td>${row.name}</td>`;
        html+=`<td>${row.num}</td>`;
        html+=`<td>${row.time}</td>`;
        html+=`<td><button onclick="removePointVisited(${idx});">delete</button></td>`;
        html+="</tr>";
        }
        document.getElementById("mainTable").innerHTML=html;
    }
    function showEditPointVisited(idx,name,num,time){
        document.getElelmentById("point_idx").value=idx;
        document.getElelmentById("point_name").value=name;
        document.getElelmentById("point_num").value=num;
        document.getElelmentById("point_time").value=time;
        document.getElelmentById("btn_add").style.display="none";
        document.getElelmentById("btn_edit").style.display="block";
        document.getElelmentById("AddPointVisited").style.display="block";
    }
    function showAddFormVisited(){
        document.getElelmentById("point_idx").value=-1;
        document.getElelmentById("point_name").value="";
        document.getElelmentById("point_num").value="";
        document.getElelmentById("point_time").value="";
        document.getElelmentById("btn_add").style.display="none";
        document.getElelmentById("btn_edit").style.display="block";
        document.getElelmentById("AddPointVisited").style.display="block";
    }
    async function SavePointVisited(){
        let name = document.getElementById("point_name").value;
        let num = document.getElementById("point_num").value;
        let time = document.getElementById("point_time").value;
        let url ="/pointVisited";
        let response=await fetch(url,
            {
                method:'POST',
            headers: {
                'Content-Type':'application/json'
            },
            body:JSON.stringify({name:name,num:num,time:time})
            }
        );
        let data=await response.json();
        await check();
        document.getElelmentById("AddPointVisited").style.display="none";
        }
        async function removePointVisited(idx){
            let url ="/pointVisited";
        let response=await fetch(url,
            {
                method:'delete',
            headers: {
                'Content-Type':'application/json'
            },
            body:JSON.stringify({myid:idx})
            }
        );
        let data=await response.json();
        await check();
        }
        async function check(){
        await getAllPointsVisited();
        console.log(AllPointsVisited);
        showPointsVisitedAsTable();
    }
    let AllPoints=[];
    async function getAllPoints(){
        let url="/point";
        let response=await fetch(url);
        let data=await response.json();
        AllPoints=data;
        console.log("data was entered");
    }
    function showPointsAsTable(){
        let html="";
        for(let idx in AllPoints){
        let row=AllPoints[idx];
        html+="<tr>";
        html+=`<td><button onclick="showEditPoint(${idx},'${row.name}','${row.num}');">edit</button></td>`;
        html+=`<td>${row.name}</td>`;
        html+=`<td>${row.num}</td>`;
        html+=`<td><button onclick="removePoint(${idx});">delete</button></td>`;
        html+="</tr>";
        }
        document.getElementById("mainTable2").innerHTML=html;
    }
    function showEditPoint(idx,name,num){
        document.getElelmentById("point_idx2").value=idx;
        document.getElelmentById("point_name2").value=name;
        document.getElelmentById("point_num2").value=num;
        document.getElelmentById("btn_add2").style.display="none";
        document.getElelmentById("btn_edit2").style.display="block";
        document.getElelmentById("AddPoint2").style.display="block";
    }
    function showAddForm(){
        document.getElelmentById("point_idx2").value=-1;
        document.getElelmentById("point_name2").value="";
        document.getElelmentById("point_num2").value="";
        document.getElelmentById("btn_add2").style.display="none";
        document.getElelmentById("btn_edit2").style.display="block";
        document.getElelmentById("AddPoint2").style.display="block";
    }
    async function SavePointToList2(){
        let name = document.getElementById("point_name2").value;
        let num = document.getElementById("point_num2").value;
        let url ="/point";
        let response=await fetch(url,
            {
                method:'POST',
            headers: {
                'Content-Type':'application/json'
            },
            body:JSON.stringify({name:name,num:num})
            }
        );
        let data=await response.json();
        await check2();
        document.getElelmentById("AddPoint2").style.display="none";
        }
        async function removePoint(idx){
            let url ="/point";
        let response=await fetch(url,
            {
                method:'delete',
            headers: {
                'Content-Type':'application/json'
            },
            body:JSON.stringify({myid:idx})
            }
        );
        let data=await response.json();
        await check2();
        }
        async function check2(){
        await getAllPoints();
        console.log(AllPoints);
        showPointsAsTable();
    }
    </script>
</body>
</html>
